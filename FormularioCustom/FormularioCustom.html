<!doctype html>
<html lang="en">

<head>
  <title>Ingreso Honorario</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
  
  <link <link href="css/form.css" rel="stylesheet" />

</head>

<body>
    
    <form class="form">
        <h2 class="form_title">Nuevo Honorario</h2>
        <p class="form_paragraph">Ingrese los datos del honorario</p>
        
        <div class="form_container">
            <div class="form_group">
                <input type="text" name="" id="rut" class="form_input" placeholder=" " required>
                <label for="rut" class="form_label">Rut:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" name="" id="nombres" class="form_input" placeholder=" " required>
                <label for="rut" class="form_label">Nombres:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" name="" id="apellidoP" class="form_input" placeholder=" " required>
                <label for="rut" class="form_label">Apellido Paterno:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" name="" id="apellidoM" class="form_input" placeholder=" " required>
                <label for="rut" class="form_label">Apellido Materno:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="date" name="" id="fecha" class="form_input" placeholder=" " required>
                <label for="fecha" class="form_label">Fecha Naciemiento:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <select id="genero" name="genero" class="form-select" required>
                    <option selected disabled value="">Genero</option>
                    <option>Femenino</option>
                    <option>Masculino</option>
                </select>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="email" name="" id="mail" class="form_input" placeholder=" ">
                <label for="mail" class="form_label">Email:</label>
                <span class="form_line"></span>
            </div>  
            <div class="form_group">
                <select id="estudios" name="estudios" class="form-select" required>
                    <option selected disabled value="">Estudios</option>
                    <option>Basica</option>
                    <option>Media</option>
                    <option>Superior</option>
                </select>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" name="" id="profesion" class="form_input" placeholder=" " required>
                <label for="profesion" class="form_label">Profesion:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" name="" id="nacionalidad" class="form_input" placeholder=" " required>
                <label for="nacionalidad" class="form_label">Nacionalidad:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" name="" id="direccion" class="form_input" placeholder=" " required>
                <label for="nacionalidad" class="form_label">Direccion:</label>
                <span class="form_line"></span>
            </div>
            
            <!-- checkbox -->
            <div class="form_group input-group">
              <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Servicio Militar">
            </div>

            <div class="form_group">
                <input type="tel" name="" id="telefono" class="form_input" placeholder=" " required>
                <label for="telefono" class="form_label">Telefono:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="tel" name="" id="telefono2" class="form_input" placeholder=" " required>
                <label for="telefono2" class="form_label">Telefono adicional:</label>
                <span class="form_line"></span>
            </div>
            
            
            <input type="button" class="form_submit" value="Crear">
        </div>
    </form>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
